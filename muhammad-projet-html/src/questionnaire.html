<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/question.css">
    <title>Questionnaire Interactif</title>
    <script src="./js/questionnaire.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Questionnaire sur Mercedes-Benz</h1>
        <div class="text-center mt-6">
            <button id="bruteforce-btn" class="button-primary">Bruteforce 👨‍💻</button>
        </div>

        <div id="spinner" class="hidden text-center mt-4">
            <div class="loader">⏳ Chargement...</div>
        </div>
        <div id="console"
            class="console hidden text-green-500 font-mono text-sm bg-black p-4 rounded mt-4 h-40 overflow-y-auto">
        </div>


        <div id="question" class="text-xl font-bold my-4"></div>
        <div id="reponses" class="flex flex-col gap-4 items-start"></div>
        <button id="valider" class="button-primary mt-4 hidden" onclick="verifierReponse()">Valider</button>
        <div id="resultat" class="mt-8 text-center font-bold hidden"></div>


        <div id="bruteforce-div" class="hidden">
            <button onclick="bruteforce()">Démarrer Bruteforce</button>
        </div>
        <a href="./index.html" class="button-return">Retour vers la page principale</a>
    </div>
</body>

</html>
